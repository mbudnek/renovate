[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "test-project"
requires-python = ">=3.11"
version = "1.2.3"
description = "Test project for pip-compile with setuptools"
readme = "README.md"
dependencies = [
  "aiohttp",
  "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
  "black",
  "flake8",
]
